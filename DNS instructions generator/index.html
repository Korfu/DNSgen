      <form id="myForm">
        <fieldset>
        <legend><div id="legenda">DNS instructions</div></legend>
        <div id="tabelka"><table id="DataTable">
          <tr>
            <td><label for="firstName">First name:</label></td>
            <td><input type="text" id="firstName" name="firstName" placeholder="Tom"/></td>
          </tr>
          <tr>
            <td><label for="domainName">Domain name:</label></td>
            <td><input type="text" id="domainName" placeholder="sending_domain.com" size="30"/></td>
          </tr>
           <tr>
             <td><label for="maskingDomain">Link masking domain:</label></td>
            <td><input type="text" id="maskingDomain" placeholder="secondary_domain.com" size="30"/></td>
          </tr>
           <tr>
             <td><label for="firstIP">First IP:</label></td>
            <td><input type="text" id="firstIP" name="IP1" placeholder="148.124.35.10"/></td>
          </tr>
          <tr>
            <td><label for="secondIP">Second IP:</label></td>
            <td><input type="text" id="secondIP" placeholder="148.124.35.11"/></td>
          </tr>
          <tr>
            <td><label for="thirdIP">Third IP:</label></td>
            <td><input type="text" id="thirdIP" placeholder="148.124.35.12"/></td>
          </tr>
           <tr>
            <td><label for="fourthIP">Fourth IP:</label></td>
            <td><input type="text" id="fourthIP" placeholder="148.124.35.13"/></td>
          </tr>
          <tr>
            <td><label for="spftag">Spf tag:</label></td>
            <td><input type="text" id="spftag" placeholder="es-spf.pl"></td>
          </tr>
          <tr>
            <td><label for="service_id">Service:</label></td>
            <td><input type="range" id="service_id" name="service_nr" min="1" max="5" oninput="OutputId.value=service_id.value" />
          <output name="service_nr" id="OutputId">3</output></td>
          </tr>
          <tr>
            <td>Country:</td>
            <td><input type="radio"  name="country" value="us" />US
                <input type="radio"  name="country" value="china"/>China
                <input type="radio"  name="country" value="brazil"/>Brasil 
                <input type="radio"  name="country" value="russia"/>Russia
                <input type="radio"  name="country" value="other" checked/>Other
                <input type="radio"  name="country" value="b2b"/>B2B
            </td>
          </tr>
          <tr>
            <td><label for="sitever">google-site-verification:</label></td>
            <td><input id="sitever" type="text" size="60" placeholder="google-site-verification=tcA_qbKh_ZfwsXFFcRwRwE..."/></td>
          </tr>
           <tr>
             <td><label for="dkim">DKIM:</label></td>
            <td><input id="dkim" type="text" size="60" placeholder="k=rsa;p=MIGfMA0GCSqGSIb3DQEBAQUAA4GNAD...."></td>
          </tr>
        </table></div>
      </fieldset>
        <script src="scripts/main.js" type="text/javascript"></script>
        <button type="button" accesskey="s" value="Generate Instructions" size="60" onclick="check();">Generate Instructions</button>
