      <form id="myForm" class="" method="post" enctype="text/plain">
          <div class="form-group row">
            <label id="l1" for="firstName" class="col-sm-3 col-form-label">First name:</label>
             <div class="col-sm-9">
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John"/>
             </div>
          </div>
          
          <div class="form-group row">
            <label for="clients_email"  class="col-sm-3 col-form-label">email:</label>
             <div class="col-sm-9">
              <input type="email" id="clients_email" name="IP1" placeholder="john.smith@example.com" class="form-control"/>
             </div>
          </div>
  
          <div class="form-group row">
            <label id="l2" for="domainName" class="col-sm-3 col-form-label">Domain name:</label>
             <div class="col-sm-9">
              <input type="text" class="form-control" id="domainName" placeholder="sending_domain.com"/>
             </div>
          </div>
            
            
          <div class="form-group row" >
            <label for="temp_password" id="temp_pass_label" class="col-sm-3 col-form-label">ExS password:</label>
             <div class="col-sm-9">
              <input type="text" size="60" id="temp_password" placeholder="***********" class="form-control"/>
             </div>
          </div>
        
          <div class="form-group row">
            <label for="iqpass" id="iq_pass_label" class="col-sm-3 col-form-label">IQ pass:</label>
             <div class="col-sm-9">
              <input type="text" id="iqpass" placeholder="clientfirstandlastname1" class="form-control"/>
             </div>
          </div>
        
          <div class="form-group row">
            <label id="l9" for="service_id" class="col-sm-3 col-form-label">Service:</label>
              <div class="col-sm-6">
              <input type="range" id="service_id" name="service_nr" min="1" max="6" oninput="OutputId.value=service_id.value" class="form-control"/>
              </div>
              <div class="col-sm-3">
              <output name="service_nr" id="OutputId" class="form-control">3</output>
              </div>
          </div>
        
          <div class="form-group row">
            <label id="l10" class="col-sm-3 col-form-label">Country:</label>
              <div class="form-group col-sm-9">
            <select class="form-control" id="tr_country">
                  <option id="pl" value=PL>Poland</option>
                  <option id="us" value=US>United States</option>
                  <option id="uk" value=UK>United Kingdom</option>    
                  <option id="fr" value=FR>France</option>
                  <option id="ru" value=RU>Russia</option>
                  <option id="it" value=IT>Italy</option>
                  <option id="ch" value=CH>China</option>
                  <option id="de" value=DE>Germany</option>
                  <option id="cz" value=CZ>Czech Republic</option>
                  <option id="in" value=IN>INTERNATIONAL</option>
                </select>
              </div>
              
          </div>
    
       <div class="form-group row">

                  <option value=A_>Affiliate</option>
                  <option value=E_>E-commerce</option>
                </select>
              </div>
          </div>
